# --- Color space ---
hsv_h: 0.02     # мягкий сдвиг оттенка (естественные цвета поля)
hsv_s: 0.55     # насыщенность варьируется из-за освещения/камер
hsv_v: 0.45     # яркость (солнце/тень) чуть шире дефолта

# --- Geometry ---
degrees: 5.0    # небольшие наклоны дрона допустимы
translate: 0.10 # объект может смещаться по кадру
scale: 0.40     # разные высоты дрона → разные масштабы
shear: 0.0      # искажения формы растений нежелательны
perspective: 0.0005  # лёгкий наклон дрона, без сильной деформации
fliplr: 0.5     # горизонтальный флип уместен (поле симметрично)
flipud: 0.0     # переворот вверх-вниз для аэрофото неестественен
bgr: 0.0        # каналы не трогаем (если нет неоднородности источников)

# --- Composites ---
mosaic: 0.8         # помогает мелким сорнякам; не всем батчам
close_mosaic: 20    # выключить за 20 эпох до конца (смягчить обучение)
mixup: 0.15         # чуть-чуть смешивания для регуляризации
cutmix: 0.0         # для детекции растений обычно не нужно

# --- Segmentation-only (off for detection) ---
copy_paste: 0.0
copy_paste_mode: flip

# --- Classification-only (off for detection) ---
auto_augment: null
erasing: 0.0